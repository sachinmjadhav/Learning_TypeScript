<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">

    <title>TS Calculator App</title>
</head>

<body>

<!-- :::::::::::::::::::::::: BODY STARTS HERE :::::::::::::::::::::::::: -->

<div class="container mt-5">
    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-indigo text-white">
                    <h3 class="card-title">Calculator App</h3>
                </div>
                <div class="card-body py-5">
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="num1">
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-indigo" id="operator">+</a>
                        </div>
                        <div class="col-md-3 ml-3">
                            <input type="number" class="form-control" id="num2">
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-indigo" id="equals">
                                <i class="fa fa-arrow-alt-circle-right"></i>
                            </a>
                        </div>
                        <div class="col-md-3 ml-3 mt-1">
                            <a class="btn btn-success btn-block" id="result">
                                result
                            </a>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-md-3 mt-2">
                            <h4>Choose Operator : </h4>
                        </div>
                        <div class="col-md-9">
                            <a class="btn btn-indigo" id="plus">+</a>
                            <a class="btn btn-indigo" id="minus">-</a>
                            <a class="btn btn-indigo" id="div">/</a>
                            <a class="btn btn-indigo" id="mult">*</a>
                            <a class="btn btn-danger" id="clear">Clear</a>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-9 col-md-offset-3">
                            <a class="btn btn-cyan" id="7">7</a>
                            <a class="btn btn-cyan" id="8">8</a>
                            <a class="btn btn-cyan" id="9">9</a>
                        </div>
                        <div class="col-md-9 col-md-offset-3">
                            <a class="btn btn-cyan" id="4">4</a>
                            <a class="btn btn-cyan" id="5">5</a>
                            <a class="btn btn-cyan" id="6">6</a>
                        </div>
                        <div class="col-md-9 col-md-offset-3">
                            <a class="btn btn-cyan" id="1">1</a>
                            <a class="btn btn-cyan" id="2">2</a>
                            <a class="btn btn-cyan" id="3">3</a>
                        </div>
                        <div class="col-md-9 col-md-offset-3">
                            <a class="btn btn-cyan" id="0">0</a>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>Developed & Maintained by
                        <a target="_blank" href="https://github.com/theSachinJadhav"><i class="fa fa-user-circle"></i> Sachin Jadhav</a>
                        </small>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


<!-- :::::::::::::::::::::::: BODY ENDS HERE :::::::::::::::::::::::::: -->
<!-- Body Ends -->
<script src="../bootstrap/js/fontawesome-all.js" ></script>
<script src="../bootstrap/js/jquery-3.2.1.min.js" ></script>
<script src="../bootstrap/js/popper.min.js" ></script>
<script src="../bootstrap/js/bootstrap.min.js" ></script>
<script src="../bootstrap/js/mdb.min.js" ></script>
<script src="14_app.js"></script>
</body>

</html>
